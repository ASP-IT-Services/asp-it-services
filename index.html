<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - ASP IT Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background circles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 10%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 50px;
            height: 50px;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
        }

        .circle:nth-child(5) {
            width: 90px;
            height: 90px;
            top: 50%;
            left: 50%;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-50px) translateX(30px);
                opacity: 0.6;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo span {
            color: #ffd700;
        }

        h1 {
            font-size: 2.5em;
            color: white;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px 25px;
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
        }

        .time-value {
            font-size: 3em;
            color: white;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .time-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .notify-form {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .email-input {
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            width: 350px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            background: white;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .notify-btn {
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.4);
        }

        .notify-btn:active {
            transform: translateY(0);
        }

        .social-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #c8e6c9;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ffcdd2;
        }

        .contact-info {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .contact-info h3 {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            font-size: 1.1em;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-item a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2em;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .countdown {
                gap: 15px;
            }

            .time-box {
                min-width: 80px;
                padding: 20px 15px;
            }

            .time-value {
                font-size: 2em;
            }

            .email-input {
                width: 100%;
            }

            .notify-btn {
                width: 100%;
            }

            .notify-form {
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5em;
            }

            h1 {
                font-size: 1.5em;
            }

            .time-box {
                min-width: 70px;
                padding: 15px 10px;
            }

            .time-value {
                font-size: 1.5em;
            }

            .time-label {
                font-size: 0.7em;
            }

            .contact-info {
                padding: 20px;
            }

            .contact-info h3 {
                font-size: 1.2em;
            }

            .contact-details {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="logo">
            ASP <span>IT</span> Services
        </div>
        
        <h1>Something Amazing Is Coming Soon</h1>
        
        <p class="subtitle">
            We're working hard to bring you an exceptional IT services experience. 
            Our new website will be launching soon!
        </p>

        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <form class="notify-form" id="notifyForm">
            <input 
                type="email" 
                class="email-input" 
                placeholder="Enter your email address" 
                required
                id="emailInput"
            >
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>

        <div class="message" id="message"></div>

        <div class="contact-info">
            <h3>Get In Touch</h3>
            <div class="contact-details">
                <div class="contact-item">
                    üìû <a href="tel:+919801501552">+91-9801501552</a>
                </div>
                <div class="contact-item">
                    ‚úâÔ∏è <a href="mailto:info@aspit.services">info@aspit.services</a>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/company/asp-it-services/" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="LinkedIn">in</a>
            <a href="https://www.instagram.com/aspit.services/" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Instagram">üì∑</a>
        </div>
    </div>

    <script>
        // Set launch date to November 12, 2025
        const launchDate = new Date('November 12, 2025 00:00:00');
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = '<h2 style="color: white;">We are live now!</h2>';
            }
        }
        
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Handle form submission
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const message = document.getElementById('message');
            
            // Simple email validation
            const email = emailInput.value.trim();
            if (email && email.includes('@')) {
                message.textContent = 'Thank you! We\'ll notify you when we launch.';
                message.className = 'message success show';
                emailInput.value = '';
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    message.classList.remove('show');
                }, 5000);
            } else {
                message.textContent = 'Please enter a valid email address.';
                message.className = 'message error show';
                
                setTimeout(() => {
                    message.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
